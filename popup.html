<!doctype html>
<html>

<head>
  <title>Binance</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="container">
    <div class="well">
      <img id="logo" src="logo_full.svg">
      <h3>Add Alert</h3>
      <form name="alert" onSubmit="return false;">
        <div class="form-group">
          <label for="coin">Coin</label>
          <input type="text" class="form-control" name="coin" placeholder="ETHBTC" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" step="0.00000001" placeholder="0.1" required>
        </div>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="buy">Buy
          </label>
        </div>
        <button class="btn btn-primary" id="alert_button">Add</button>
      </form>
    </div>
    <div id="error"></div>
    <div class="well" id="content"></div>
  </div>
</body>

</html>
